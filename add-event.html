<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
</head>
<body>
<h2>Add an Event</h2>
<form id="eventForm">
    <input type="text" id="name" placeholder="Event Name" required><br>
    <input type="date" id="date" required><br>
    <input type="text" id="image" placeholder="Image URL" required><br>
    <textarea id="caption" placeholder="Event Caption" required></textarea><br>
    <button type="submit">Submit</button>
</form>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw9yMDHMnUXsrB6WW2rumAI-qFZINJCtU",
        authDomain: "palay-family.firebaseapp.com",
        projectId: "palay-family",
        storageBucket: "palay-family.firebasestorage.app",
        messagingSenderId: "237207501947",
        appId: "1:237207501947:web:617fa5617b1834eadaf6de"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("eventForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const submitButton = e.target.querySelector("button");
        submitButton.disabled = true;

        try {
            const name = document.getElementById("name").value;
            const date = document.getElementById("date").value;
            const image = document.getElementById("image").value;
            const caption = document.getElementById("caption").value;

            if (!name || !date || !image || !caption) {
                alert("Please fill in all fields.");
                submitButton.disabled = false;
                return;
            }

            await addDoc(collection(db, "events"), { name, date, image, caption });

            alert("Event added successfully!");
            e.target.reset();

            // Redirect back to home page after submission
            window.location.href = "index.html";
        } catch (error) {
            console.error("Error adding event: ", error);
            alert("Failed to add event.");
        } finally {
            submitButton.disabled = false;
        }
    });

</script>
</body>
</html>
