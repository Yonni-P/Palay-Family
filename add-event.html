<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
</head>
<body>
<h2>Add an Event</h2>
<form id="eventForm">
    <label for="name">Event Name:</label>
    <input type="text" id="name" required><br>

    <label for="date">Date:</label>
    <input type="date" id="date"><br> <!-- Not required anymore -->

    <label for="image">Upload Image:</label>
    <input type="file" id="image"><br> <!-- File input -->

    <label for="caption">Caption:</label>
    <textarea id="caption"></textarea><br> <!-- Not required anymore -->

    <button type="submit">Submit</button>
</form>


<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-storage.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw9yMDHMnUXsrB6WW2rumAI-qFZINJCtU",
        authDomain: "palay-family.firebaseapp.com",
        projectId: "palay-family",
        storageBucket: "palay-family.firebasestorage.app",
        messagingSenderId: "237207501947",
        appId: "1:237207501947:web:617fa5617b1834eadaf6de"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage();

    document.getElementById("eventForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const submitButton = e.target.querySelector("button");
        submitButton.disabled = true;

        try {
            const name = document.getElementById("name").value;
            const date = document.getElementById("date").value || ""; // Default to empty if not provided
            const caption = document.getElementById("caption").value || "";
            const imageFile = document.getElementById("image").files[0];

            let imageUrl = ""; // Default to empty if no image

            if (imageFile) {
                // Upload image to Firebase Storage
                const imageRef = ref(storage, `event-images/${Date.now()}-${imageFile.name}`);
                await uploadBytes(imageRef, imageFile);

                // Get the image URL
                imageUrl = await getDownloadURL(imageRef);
            }

            // Store event details in Firestore
            await addDoc(collection(db, "events"), { name, date, image: imageUrl, caption });

            alert("Event added successfully!");
            e.target.reset();

            // Redirect back to home page after submission
            window.location.href = "index.html";
        } catch (error) {
            console.error("Error adding event: ", error);
            alert("Failed to add event.");
        } finally {
            submitButton.disabled = false;
        }
    });

</script>
</body>
</html>
